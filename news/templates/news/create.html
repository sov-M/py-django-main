{% extends 'main/layout.html' %}

{% block title %}
Создание статьи.
{% endblock %}

{% block content %}
<div class="features">
    <h1>Создание статьи.</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.title }} <br>
        {{ form.anons }} <br>
        {{ form.full_text }} <br>
        {{ form.date }} <br>
        {{ form.cover }} <br> <!-- Не забудьте добавить поле для загрузки -->

        <span>{{ error }}</span>

        <button class="btn btn-success" type="submit">Отправить статью.</button>
    </form>

</div>
{% endblock %}
